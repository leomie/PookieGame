<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POOKIE WOOKIE BEAR</title>
    <style>
        body {
            font-family: monospace, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #F8E0F7; /* Soft light purple */
        }
        h1 {
            color: #FF69B4;
            font-size: 2.5em;
            margin-top: 150px;
        }
        .button-container {
            margin-top: 60px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        #yesButton {
            background-color: rgb(236, 95, 255);
            color: white;
        }
        #noButton {
            background-color: rgb(253, 163, 215);
            color: white;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1 id="mainText">Will you be my valentine pookie?</h1>
    <div class="button-container">
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
    </div>
    <!-- Initial GIF -->
    <img id="gifImage" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExOTM3OHNhdHU4aG01emoyczBjMDI2MDM5MnljbHdiaG8zM3ZsMW1hZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/jjdVNlnZmmJbjUDPzi/giphy.gif" alt="Funny GIF">

    <script>
        // Selecting elements from the DOM
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const gifImage = document.getElementById('gifImage');
        const mainText = document.getElementById('mainText');

        const randomTexts = [
            "Try again pookie!",
            "Why not pookie?",
            "You know the right answer...",
            "Wrong answer pookie!",
            "That's not right pookie!!!",
            "sigh..."
        ];

        // Initial scale factor for the "Yes" button
        let scaleFactor = 1;

        // Event listener for the "No" button
        noButton.addEventListener('click', () => {
            // Increase the size of the "Yes" button by 10% each time "No" is clicked
            scaleFactor += 0.2;
            yesButton.style.transform = `scale(${scaleFactor})`;

            //change main text
            const randomIndex = Math.floor(Math.random() * randomTexts.length);
            mainText.textContent = randomTexts[randomIndex];
        });

        // Event listener for the "Yes" button
        yesButton.addEventListener('click', () => {
            // Redirect to the next page when "Yes" is clicked
            window.location.href = 'yes_page.html';
        });
    </script>
</body>
</html>
